<!DOCTYPE html>
<html lang="en">
<head>
    <!--Creating a simple form-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="Submissionfolder/">Simple Assessment Form</form>
    <fieldset>
        <legend> Bio Data</legend>
        <h3>
            <h3> Full Name</h3>
            <input type="text" placeholder="Full Name" required>
        </h3>
        <h3>
            <h3> E-Mail Address</h3>
            <input type="email" placeholder="E-Mail" required>
            </h3>
    
        <h3> Phone Number </h3>
      <input type="number" placeholder="Phone Number" required>
       </h3>
        <h3> Gender</h3>
        <input type="radio" id="Male" option value="1"> Male </option>
        <input type="radio"id="Female" option value="2"> Female</option>
       <h3>
        <h3>Password</h3>
        <input type="number" placeholder="Password" required>
       </h3>
       <h3>
       <button type="button" onsubmit="alert(Form submitted successfully.) "> Submit</button>
        <style>
            .button{
                color: blueviolet
            }
            .button :hover{
                color: yellowgreen;
            }
        </style>
        
       </h3>
      
    </fieldset>
   
</body>
</html>
